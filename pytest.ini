[pytest]
# Where to look for tests
testpaths = tests
# File name patterns pytest will collect
python_files = test_*.py *_test.py
# Class and function name patterns
python_classes = Test*
python_functions = test_*
# Add default CLI options (quiet output)
addopts = -q
# Don't recurse into common virtualenv and notebook checkpoint dirs
norecursedirs = .ipynb_checkpoints .venv venv env .git
# Suppress deprecation warnings from dependencies
filterwarnings = ignore::DeprecationWarning
